<div class="container" id="LoginContainer" ng-controller="LoginCtrl">

    <div class="page-header">
        <h2 align="center">Entra en GeoFinder</h2>
        <p align="center">Y empieza a disfrutar de tu aventura</p>
    </div>

    <form class="form-signin">

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control InputStyle" id="username" ng-model="LogUser.username">
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control InputStyle" id="pwd" ng-model="LogUser.password">
        </div>

        <div ng-if="ErrorLogin" class="alert alert-danger text-center" role="alert">El usuario o la contraseña son incorrectos prueba de nuevo</div>

        <button type="submit" class="btn btn-block" id="LoginBtn" ng-click="LoginUser()"><span>Entrar</span></button>

    </form>

    <p style="color: grey" align="center"> o entra con </p>

    <div class="row" id="BtnGroup">
        <div class="col-md-6 form-group">
            <a type="submit" class="btn btn-primary btn-block  ButtonStyle fa fa-facebook" id="FacebookBtn" ng-href="/user/facebook"><span></span></a>
        </div>

        <div class="col-md-6 form-group">
            <a type="submit" class="btn btn-info btn-block ButtonStyle fa fa-twitter" id="TwitterBtn" ng-href="/user/twitter"><span></span></a>
        </div>
    </div>

    <p style="color: grey" align="center">¿Aún no estas registrado?<a style="color: #00ADB5" href="#/register" > ¡Regístrate ahora!</a>


</div> <!-- /container -->
