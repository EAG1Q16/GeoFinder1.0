<div class="container" id="LoginContainer" ng-controller="RegisterCtrl">

    <div class="page-header">
        <h2 align="center">Crea una cuenta en GeoFinder</h2>
    </div>

    <form class="form-signin">

        <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" class="form-control InputStyle" id="nombre" ng-model="NewUser.name">
        </div>

        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control InputStyle" id="email" ng-model="NewUser.email">
        </div>

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control InputStyle" id="username" ng-model="NewUser.username">
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control InputStyle" id="pwd" ng-model="NewUser.password">
        </div>

        <div class="form-group">
            <label for="refid">Tienes el codígo de algún aventurero?</label>
            <input type="text" class="form-control InputStyle" placeholder="Introdúcelo aquí" id="refid" ng-model="NewUser.friendid">
        </div>

        <div ng-if="ErrorMsg" class="alert alert-danger text-center" role="alert">{{ErrorMsg}}</div>


        <button type="submit" class="btn btn-block" id="LoginBtn" ng-click="RegisterUser()"><span>Crear Cuenta</span></button>

    </form>

    <p style="color: grey" align="center">Si ya tienes cuenta entra <a style="color: #00ADB5" href="#/login">Aquí</a>


</div> <!-- /container -->
