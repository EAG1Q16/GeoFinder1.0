<div id="ProfileContainer" ng-controller="ProfileCtrl">
    <div class="container">
    <div class="row">
    <div class="col-md-8">
    <md-card>
        <md-card-header class="customColor">
            <md-card-header-text>
            <div class="panel-title"><b><i class="fa fa-user-circle-o"></i> Información de Usuario:</b></div>
            </md-card-header-text>
        </md-card-header>
            <form>
            <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label style="color: lightslategrey;">{{UserProfileInfo.name}}</label>
                <input ng-model="UpdatedUser.name" type="text" style="border-color: #00ADB5;">
            </md-input-container>
            <md-input-container>
                    <md-button class="md-raised md-warn md-right" ng-click="UpdateName()" style="background-color: #00ADB5; color: white">Editar</md-button>
            </md-input-container>
            </div>
            </form>
            <form>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label style="color: lightslategrey;">{{UserProfileInfo.username}}</label>
                        <input ng-model="UpdatedUser.username" type="text" style="border-color: #00ADB5;">
                    </md-input-container>
                    <md-input-container>
                        <md-button class="md-raised md-warn md-right" ng-click="UpdateUsername()" style="background-color: #00ADB5; color: white">Editar</md-button>
                    </md-input-container>
                </div>
            </form>
            <form>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label style="color: lightslategrey;">{{UserProfileInfo.email}}</label>
                        <input ng-model="UpdatedUser.email" type="email" style="border-color: #00ADB5;">
                    </md-input-container>
                    <md-input-container>
                        <md-button class="md-raised md-warn md-right" ng-click="UpdateEmail()" style="background-color: #00ADB5; color: white">Editar</md-button>
                    </md-input-container>
                </div>
            </form>
            <form>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label style="color: lightslategrey;">{{UserProfileInfo.description}}</label>
                        <input ng-model="UpdatedUser.description" type="text" style="border-color: #00ADB5;">
                    </md-input-container>
                    <md-input-container>
                        <md-button class="md-raised md-warn md-right" ng-click="UpdateDescription()" style="background-color: #00ADB5; color: white">Editar</md-button>
                    </md-input-container>
                </div>
            </form>
            <form>
                 <div layout-gt-xs="row">
                    <md-input-container>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-5">
                                    <img ng-src="{{UserProfileInfo.photo}}" class="img-rounded" height="220px" width="220px" alt="Washed Out">
                                </div>
                                <div class="col-md-7 container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-10">
                                              <md-input-container class="md-block" flex-gt-xs>
                                                 <label style="color: lightslategrey;">{{UserProfileInfo.photo}}</label>
                                                 <input ng-model="UpdatedUser.photo" type="text" class="center-block" style="border-color: #00ADB5;">
                                              </md-input-container>
                                            </div>
                                            <div class="col-md-2">
                                                 <md-button class="md-raised md-warn md-right" ng-click="UpdatePhoto()" style="background-color: #00ADB5; color: white">Editar</md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="file" file-model="myFile" id="InputFile" class="ng-hide"/>
                                            <md-button class="md-raised md-warn md-right" ng-click="replaceElement()">Seleccionar Archivo</md-button>
                                            <md-button class="md-raised md-warn md-right" ng-click="uploadFile()">Subir</md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </md-input-container>
                 </div>
            </form>
            <form>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label style="color: lightslategrey;">Contraseña:</label>
                        <input ng-model="UpdatedUser.password" type="password" style="border-color: #00ADB5;">
                    </md-input-container>
                    <md-input-container>
                        <md-button class="md-raised md-warn md-right" ng-click="UpdatePassword()" style="background-color: #00ADB5; color: white">Editar</md-button>
                    </md-input-container>
                </div>
            </form>
            <form>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Invita a tus amigos con este ID y gana puntos</label>
                        <textarea ng-model="UserProfileInfo.referalid" rows="1"></textarea>
                    </md-input-container>
                </div>
            </form>
        </md-card-content>
    </md-card>
    </div>
    <div class="col-md-4">
                <md-card>
                    <md-card-header class="customColor">
                        <div class="panel-title"><b><i class="fa fa-users"></i> Administrar Seguidores:</b></div>
                    </md-card-header>
                    <md-card-content>
                    <!-- List group -->
                    <md-list style="background-color: white">
                        <md-list-item class="md-1-line" ng-repeat="FollowingUser in FollowingUsers">
                           <a ng-href="#/userprofile/{{FollowingUser._id}}"><img class="md-avatar" ng-src="{{FollowingUser.photo}}"></a>
                           <h4>{{FollowingUser.username}}</h4>
                           <md-button class="md-raised md-warn md-secondary" ng-click="StopFollowUser(FollowingUser._id)">Dejar de Seguir</md-button>
                           <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                    </md-card-content>
                </md-card>
    </div>
    </div>
    </div>
</div>
